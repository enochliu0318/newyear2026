    <div class="controls">
        <div id="fireworkBtn" class="btn">ğŸ†</div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const giftEmojis = ['ğŸ', 'ğŸ§§', 'ğŸŠ', 'ğŸ’°', 'ğŸ¬', 'ğŸ®'];
        
        let lastGiftTime = 0;
        const GIFT_INTERVAL = 600; 
        const MAX_EMOJI_COUNT = 30; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.emoji = type === 'emoji' ? giftEmojis[Math.floor(Math.random() * giftEmojis.length)] : '';
                
                const angle = Math.random() * Math.PI * 2;
                const force = type === 'emoji' ? Math.random() * 4 + 2 : Math.random() * 6 + 2;
                
                this.velocity = {
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force
                };
                
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.15;
                this.size = type === 'emoji' ? 22 : 3;
                this.rotation = Math.random() * 360;
                this.rotSpeed = (Math.random() - 0.5) * 5;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                if (this.type === 'dot') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD700';
                    ctx.fill();
                } else {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.font = `${this.size}px Arial`; 
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.emoji, 0, 0);
                    ctx.restore();
                }
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotSpeed;
                this.alpha -= this.type === 'emoji' ? 0.025 : 0.02;
            }
        }

        function createExplosion(x, y, type) {
            if (type === 'emoji') {
                const currentEmojis = particles.filter(p => p.type === 'emoji').length;
                if (currentEmojis > MAX_EMOJI_COUNT) return;
            }

            const count = type === 'dot' ? 25 : 6; 
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, type));
            }
        }

        function getRandomPosition() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.4) + (canvas.height * 0.1)
            };
        }

        function animate() {
            ctx.fillStyle = 'rgba(139, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        document.getElementById('fireworkBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const pos = getRandomPosition();
            createExplosion(pos.x, pos.y, 'dot');
        });

        document.getElementById('giftBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const now = Date.now();
            if (now - lastGiftTime > GIFT_INTERVAL) {
                const pos = getRandomPosition();
                createExplosion(pos.x, pos.y, 'emoji');
                lastGiftTime = now;
            }
        });

        animate();
    </script>
